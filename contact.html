    <h1>Contact Me For Work / General Enquiries</h1>
    <div class="content">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name">
    </div>
    <div class="content">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email">
        <p class="shorttext">We wil never share share your email & phone no. with anyone else </p>
    </div>
    <div class="content">
        <label for="phone">Phone No:</label>
        <input type="number" id="phone" placeholder="Enter Phone No.">
    </div>
    <div class="content">
        <label for="enquiry">Enquiry:</label>
        <input type="text" id="enquiry" >
    </div>
      <div class="content">
        
        <p class="midtext "> <input type="checkbox"> I want you to work on a project with me</p>
      </div>
      <div class="button">
        <button type="submit">Submit</button>
      </div>
   </div>
